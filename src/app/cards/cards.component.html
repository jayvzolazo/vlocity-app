<div class="card-deck">
  <div *ngFor="let data of cardData" class="card" style="width: 14rem;">
    <img class="card-img-top" [src]="'../assets/' + data + '.jpg'" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ data }}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
</div>
